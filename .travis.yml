language: php

php:
  - 5.4
  - 5.5
  - 5.6

before_script:
    - curl -s http://getcomposer.org/installer | php
    - php composer.phar install --dev --no-interaction --prefer-dist

script: ./vendor/bin/phpunit -c tests/phpunit.xml.dist

matrix:
  allow_failures:
    - php: 5.6
  fast_finish: true
